<html>
    <head>
        <title>TrafficLightVis</title>
        <link rel="stylesheet" href="test.css" />
        <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>-->
        <script src="test_elements.js"></script>
    </head>
    <body>
        <h1>TrafficLightVis element rendering</h1>
        <!-- Vertical cursor -->
        <div id="vertical-cursor"></div>
        <div id="visarea">

        </div>
        <!-- Notification window -->
        <div id="notification"></div>

        <div id="debug-stuff">
            Adjust timescale: <input type="button" id="inc-timescale" value="+10" /><input type="button" id="dec-timescale" value="-10" />
            <table id="state">
                <tr><td colspan="5"><b>State table</b></td></tr>
                <tr><td>Name</td><td>Type</td><td>Start time</td><td>End time</td><td>Duration (s)</td></tr>
                <table id="statecontents">
                </table>
            </table>
            <table id="debug">
                <tr><td colspan="4"><b>Debug</b></td></tr>
                <tr><td>Time now</td><td id="timenow"></td><td>Window width</td><td id="window-width"></td></tr>
                <tr><td>Start time</td><td id="starttime"></td><td>Time scale</td><td id="timescale"></td></tr>
                <tr><td>End time</td><td id="endtime"></td><td>Max time in window</td><td id="maxtimeinwindow"></td></tr>
                <tr><td>Cursor location</td><td id="cursor-location"></td><td>Program phase</td><td id="programphase"></td></tr>
            </table>        
        </div>
    </body>
</html>
